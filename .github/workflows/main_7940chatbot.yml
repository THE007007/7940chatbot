# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 7940chatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://7940project.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_96465a5d74964d5ca674c35934d20a08 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f74b50b6fd8140729478d33181227351 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: 7940project.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_96465a5d74964d5ca674c35934d20a08 }}/7940projectimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '7940chatbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7db236e7501749b8976fb41d30ac6cba }}
        images: '7940project.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_96465a5d74964d5ca674c35934d20a08 }}/7940projectimage:${{ github.sha }}'